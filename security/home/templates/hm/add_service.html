{% extends 'dash_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% block content %}
<div class="content " style="margin-top: 7%;">
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<a href="{% url 'home:services' %}">
					<button class="btn btn-warning" style="border-radius: 25px;" title="Back to testimonials"><i class="now-ui-icons arrows-1_minimal-left"></i></button>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 mx-auto" style="background-color:;">
				<div class="card">
					<div class="card-body">
						<h3>Add Service</h3>

						<form method="post" class="" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-row">
								<div class="form-group col-md-6">
									{{form.name | as_crispy_field }}
								</div>
								
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									{{form.description | as_crispy_field }}
								</div>
							</div>
							<button class="btn btn-primary" type="submit">Save</button>
						</form>
					</div>
				</div>
		</div>
		</div>
		
	</div>
	
</div>		
{% endblock %}
</body>
</html>
